<!DOCTYPE html>
<html>
	<head>
		<title>Positioning Exercise</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/css_positioning.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="blank">Visible Spectrum Wavelengths</a></h1>
		<div class="row">
		<div class="box" id="red">620-750 nm <img class="arrow" src="/img/codeup-arrow.png"></div>
		<div class="box" id="orange">590-620 nm <img class="arrow" src="/img/codeup-arrow.png"></div>
		<div class="box" id="yellow">570-590 nm <img class="arrow" src="/img/codeup-arrow.png"></div>
		<div class="box" id="green">495-570 nm <i class="fa fa-motorcycle"></i>
		<img class="arrow" src="/img/codeup-arrow.png"></div>
		<div class="box" id="blue">450-495 nm <img class="arrow" src="/img/codeup-arrow.png"></div>
		<div class="box" id="violet">380-450 nm <img class="arrow" src="/img/codeup-arrow.png"></div>
	</body>
</html>
