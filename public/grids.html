<!DOCTYPE html>
<html>
<head>
    <title>Grid Excercise</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/grids.css">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
</head>
<body>
    <div class="row">
    <div class="column one-half">1/2</div>
    <div class="column one-half">1/2</div>
</div><!-- /.row -->

<div class="row">
    <div class="column one-third">1/3</div>
    <div class="column one-third">1/3</div>
    <div class="column one-third">1/3</div>
</div><!-- /.row -->

<div class="row">
    <div class="column one-fourth">1/4</div>
    <div class="column one-fourth">1/4</div>
    <div class="column one-fourth">1/4</div>
    <div class="column one-fourth">1/4</div>
</div><!-- /.row -->

    <div class="column one-sixth">1/6</div>
    <div class="column one-sixth">1/6</div>
    <div class="column one-sixth">1/6</div>
    <div class="column one-sixth">1/6</div>
    <div class="column one-sixth">1/6</div>
    <div class="column one-sixth">1/6</div>
</div><!-- /.row -->

<div class="row">
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
    <div class="column one-eighth">1/8</div>
</div><!--/.row -->
<!-- ---------------------------------
    MIXING VARIOUS COLUMN FRAMEWORKS
---------------------------------- -->
<div class="row">
    <div class="column one-half">1/2</div>
    <div class="column one-fourth">1/4</div>
    <div class="column one-sixth">1/6</div>
</div>
<!-- BONUS WORK 2/3,  -->
<div class="row">
 <div class="column two-third">2/3</div>
</div>
<div class="row">
 <div class="column three-eighth">3/8</div>
</div>
<div class="row">
 <div class="column offset-one-fourth two-fourth">2/4</div>
</div>
<div class="row"> 
 <div class="column offset-one-third three-sixth">3/6</div>
</div>


</body>
</html>
